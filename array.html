<html>

<head>

</head>

<body>
    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "apple", "mango",  "gdg", "orange"];
        let fruitlength = fruits.length;
        let text = "<ul>"
        for (let i = 0; i < fruitlength; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>"


        document.getElementById("demo").innerHTML = text;


    </script>
</body>

</html>
