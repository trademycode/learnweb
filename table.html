<!DOCTYPE html>
<html>

<head>
    <title>table</title> 
    <style>
    table,th,td    {
        border-bottom:10px solid black;
        padding:8px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th{
            background-color: blueviolet;
        }
        tr:hover{
            background-color: blue;
        }
        tr:nth-child(even){background-color: antiquewhite;}
    </style>
</head>

<body>
    <div style=overflow-x:auto;>
    <table>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>marks</th>
        </tr>
        <tr>
            <td></td>
            <th colspn:='2'>name</th>
            <th>firstname</th>
            <th>lastname</th>
            <th colspan:='3'>marks</th>
            <th>low</th>
            <th>avg</th>
            <th>max</th>
        </tr>
        <tr>
            <td>1</td>
            <td>a</td>
            <td>b</td>
            <td>24</td>
            <td>50</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>c</td>
            <td>d</td>
            <td>34</td>
            <td>54</td>
            <td>70</td>
        </tr>
    </table>
    </div>
</body>

</html>
