<html>

<head>
    <style>
        a[target="_blank"] {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
    <a href=" http://goole.com" target="_top">google</a>
    <button onclick="fontIncrease()">w3schools</button>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

</body>


<script>

    function fontIncrease() {
        document.getElementById('demo').innerHTML = "Jyothi" ;
    }

</script>

</html>
